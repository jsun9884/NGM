<style>
    .loginbox {
        max-width:  90%;
        width: 400px;
        z-index: 1;
    } 

    #login-wrapper{
        /*background: url(/images/login.jpg) 50% 0 no-repeat fixed;*/
        background: rgba(114,146,172,1);
        background: -moz-radial-gradient(center, ellipse cover, rgba(114,146,172,1) 0%, rgba(96,124,148,1) 25%, rgba(21,31,41,1) 100%);
        background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, rgba(114,146,172,1)), color-stop(25%, rgba(96,124,148,1)), color-stop(100%, rgba(21,31,41,1)));
        background: -webkit-radial-gradient(center, ellipse cover, rgba(114,146,172,1) 0%, rgba(96,124,148,1) 25%, rgba(21,31,41,1) 100%);
        background: -o-radial-gradient(center, ellipse cover, rgba(114,146,172,1) 0%, rgba(96,124,148,1) 25%, rgba(21,31,41,1) 100%);
        background: -ms-radial-gradient(center, ellipse cover, rgba(114,146,172,1) 0%, rgba(96,124,148,1) 25%, rgba(21,31,41,1) 100%);
        background: radial-gradient(ellipse at center, rgba(114,146,172,1) 0%, rgba(96,124,148,1) 25%, rgba(21,31,41,1) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7292ac', endColorstr='#151f29', GradientType=1 );

        /*background-size:cover;*/
    }
    #login-wrapper::after{
        content: '';
        background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAaklEQVQoU4WPwQ2AMAwDr2MwR5gJ1ugasBNrwBgglyqqSgB/UkWX2k7Aya0ZWOu7HQOQUwOOwPYFThXYgSMAtTL9GEl2kh9GoAFykZS5xOnBErwBveAf6AXfrGUvSy8o8BE8aidw6YMHoF1FrRWjaEgUqwAAAABJRU5ErkJggg==) repeat;
        background-size: 0.4%;
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: .1;
        left: 0;
        top: 0;
    }
</style>

<div id="login-wrapper"  layout="row" layout-align="center center" layout-fill>
    <div id="login" layout="column" class="md-whiteframe-z2 loginbox"  ng-class="{invalid : invalid_identity}">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span class="md-title">NGM Dashboard</span>
            </div>
        </md-toolbar>
        <md-content  layout="column" class="md-padding">
            <md-input-container style="margin: 18px 8px;">
                <label>Email</label>
                <input ng-model="identity.email">
            </md-input-container>
            <md-input-container style="margin: 18px 8px;">
                <label>Password</label>
                <input ng-model="identity.password" type="password" ng-keyup="($event.which === 13) ? signInCtrl.signin() : 0">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="signInCtrl.signin()">Login</md-button>
        </md-content>
    </div>
</div>
